<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .hero {
      margin-bottom: 2rem;
      text-align: center;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .hero .caption {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: 480px;
    }
    .games a {
      display: block;
      padding: 1rem 1.5rem;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .games a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Choose a game</h1>

</body>
</html>
